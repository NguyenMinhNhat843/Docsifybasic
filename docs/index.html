<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    /> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"
    />
  </head>
  <style>
    html {
      scroll-behavior: smooth; /* hỗ trợ hầu hết browser */
    }
  </style>
  <body>
    <nav>
      <a href="#">Anh</a>
      <a href="#">Việt</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: {
          placeholder: "Tìm kiếm...",
          noData: "Không tìm thấy!",
        },
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        autoHeader: true,
        logo: "_media/logo.png",
      };

      // Thêm smooth scroll
      document.addEventListener("DOMContentLoaded", () => {
        // apply smooth scroll bằng CSS
        document.documentElement.style.scrollBehavior = "smooth";
      });
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-emoji"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
